# Network Metrics Regression Analysis Configuration

analysis:
  # Output settings
  output_dir: "model_results"
  
  # Network topology metrics to analyze
  network_variables:
    - "Vertex.number"
    - "Edge.number" 
    - "Diameter"
    - "Average.path.length"
    - "Average.nearest.neighbor.degree"
    - "Betweenness.centralization"
    - "Density"
    - "Degree.centralization"
    - "Degree.assortativity"
    - "Transitivity"

  # Variable selection priority
  variable_priority:
    - "Vertex.number_std"
    - "Edge.number_std"
    - "Density_std"
    - "Transitivity_std"
    - "Degree.centralization_std"
    - "Betweenness.centralization_std"
    - "Average.path.length_std"
    - "Gestational_age"
    - "Birth_Weight"
    - "Gender"
    - "Delivery_mode"
    - "ACS"
    - "Chorioamnionitis"
    - "MSF"
    - "Intrauterine_distress"
    - "EUGR"
    - "hospital_stay"

  # Model parameters
  model:
    method: "logistic"
    bootstrap_samples: 1000
    significance_levels:
      p_001: 0.001
      p_01: 0.01
      p_05: 0.05
      p_1: 0.1

  # Visualization settings
  visualization:
    plot_width: 10
    plot_height: 6
    plot_dpi: 300
    colors:
      significant: ["#E31A1C", "#FF7F00", "#1F78B4", "#6A3D9A"]
      non_significant: "#33A02C"

data:
  # Input file specifications
  network_data: "Network_topology_index.xlsx"
  metadata: "metadata_mice.csv"
  
  # Data preprocessing
  missing_data: "remove"  # Options: remove, impute
  standardization: true
